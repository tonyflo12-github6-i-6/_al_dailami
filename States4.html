
  
.<products, .videos {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px auto;
            width: 90%;
        }

        .product-item, .video-item {
            background-color: white;
            width: 30%;
            margin-bottom: 20px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
        }

        .product-item img, .video-item iframe {
            width: 100%;
            height: 200px;
            border-radius: 8px 8px 0 0;
        }

        .product-item h3, .video-item h3 {
            font-size: 1.5em;
            margin: 15px 0;
        }
